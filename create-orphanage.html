<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Adicionar um orfanato | Happy</title>

      <link
         rel="stylesheet"
         href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
         integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
         crossorigin=""
      />

      <script
         src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
         integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
         crossorigin=""
      ></script>

      <link rel="icon" href="./public/img/logo-icon.png" />
      <link rel="stylesheet" href="./public/css/main.css" />
      <link rel="stylesheet" href="./public/css/animations.css" />
      <link rel="stylesheet" href="./public/css/sidebar.css" />
      <link rel="stylesheet" href="./public/css/page-create-orphanege.css" />
      <link rel="stylesheet" href="./public/css/form.css" />
      <link rel="stylesheet" href="./public/css/map.css" />
      <link
         href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <div id="page-create-orphanage">
         <aside class="animate-right sidebar">
            <img src="./public/img/map-marker.svg" alt="Happy" />

            <footer>
               <button onclick="history.back()">
                  <img src="./public/img/arrow-back.svg" alt="Voltar" />
               </button>
            </footer>
         </aside>

         <main class="animate-appear width-sidebar">
            <form action="">
               <fieldset>
                  <legend>Dados</legend>

                  <div class="map-container">
                     <div id="mapid"></div>

                     <footer>
                        <a href="#" id="select-point">
                           Clique no mapa para adicionar a localização
                        </a>
                     </footer>
                  </div>

                  <div class="input-block">
                     <label for="name">Nome</label>
                     <textarea id="name" name="name"></textarea>
                  </div>

                  <div class="input-block">
                     <label for="about">Sobre</label>
                     <textarea id="about" name="about"></textarea>
                  </div>

                  <div class="input-block">
                     <label for="whatsapp">Número de whatsapp</label>
                     <textarea id="whatsapp" name="whatsapp"></textarea>
                  </div>
               </fieldset>

               <fieldset>
                  <legend>Visitação</legend>
               </fieldset>
            </form>
         </main>
      </div>

      <script src="./public/js/page-create-orphanage.js"></script>
   </body>
</html>
